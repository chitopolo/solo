<div id='container'>
  <a ng-click = "getGuests()" class="btn btn-primary"> Get Guests  </a>
  <a href="#/newguest" class="btn btn-primary">New Guest</a>
  <div ng-controller="GuestsController">
    <table class ="table">
      <tr>
        <td> <h3> First Name</h3></td>
        <td><h3>Last Name</h3></td> 
        <td><h3>Email</h3></td>
        <td><h3>Gender</h3></td>
        <td><h3>Age</h3></td>
      </tr>
      <tr ng-repeat="guest in data.guests">
        <td><h4>{{ guest.first_name  }}</h4></td>
        <td><h4>{{guest.last_name}}</h4></td> 
        <td><h4>{{guest.email}}</h4></td>
        <td><h4>{{guest.gender}}</h4></td>
        <td><h4>{{guest.age}}</h4></td>
      </tr>
    </table>
  </div>
</div>

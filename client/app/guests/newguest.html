<div id='container'>
<!-- Your code here -->
 <div ng-controller="GuestsController">
 	<div class="col-md-7">
      <input type="text" ng-model="newGuest.first_name" type = "url" class="form-control" placeholder="First name">
      <input type="text" ng-model="newGuest.last_name" type = "url" class="form-control" placeholder="Last Name">
      <input type="text" ng-model="newGuest.email" type = "url" class="form-control" placeholder="E-mail">
      <input type="checkbox" ng-model="newGuest.gender" type = "url" class="form-control" label="Gender">
      <input type="text" ng-model="newGuest.age" type = "url" class="form-control" placeholder="Age">
      <button hr-alert class="btn btn-primary" ng-click="addGuest(newGuest)">Add Room</button>
   </div class="cold-md-5">
      <h1> First Name: {{newGuest.first_name}} </h1>
      <h3> Last Name: {{newGuest.last_name}} </h3>
      <h3> Email: {{newGuest.email}} </h3>
      <h3> Gender: {{newGuest.gender}} </h3>
      <h3> Age: {{newGuest.age}} </h3>


    </div>
</div>

<div id='signin' ng-controller="AuthController">
  <h1>signin</h1>
   <form name="signinForm" ng-submit='signin(user)'>
	  <div class="form-group">
	    <label for="exampleInputEmail1">User</label>
	     <input type='text' ng-model='user.username' class="form-control" placeholder="User">
	    
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
    <input type="password" ng-model='user.password' class="form-control" placeholder="Password">
	    
	  </div>

	  
	  <button type="submit" class="btn btn-default">Submit</button>

	  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>


</div>

<div id='container'>
  <a ng-click = "getRooms()" class="btn btn-primary"> Get rooms  </a>
  <a href="#/newroom" class="btn btn-primary">New Room</a>
  <div ng-controller="RoomsController">
    <table class ="table">
      <tr>
        <td> <h3> Room</h3></td>
        <td><h3>Max Occupancy</h3></td> 
        <td><h3>Has TV</h3></td>
        <td><h3>Price</h3></td>
        <td><h3>Actions</h3></td>
      </tr>
      <tr ng-repeat="room in data.rooms">
        <td>{{ room.code  }}</td>
        <td>{{room.maxOcc}}</td> 
        <td>{{room.hasTv}}</td>
        <td>{{room.price}}</td>
        <td><a href="#/roomdetail" class="btn btn-primary">Go to the Room</a></td>
      </tr>
    </table>
  </div>
</div>
